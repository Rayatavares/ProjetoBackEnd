#Porta do Servidor
server.port=8083

#Caminho doBanco de Dados
spring.datasource.url=jdbc:postgresql://localhost:1234/mercadinho

#Nome do usuario de conexao com o banco
spring.datasource.username=postgres

#Senha de conexaocom o banco de dados.
spring.datasource.password=123456

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuracao para indicar o hibernate para gerar atualizações automaticas constantemente no schema.
spring.jpa.hibernate.ddl-auto=update